        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;

            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
            padding: 8px;
        }

        .image-container:hover .overlay {

        }
